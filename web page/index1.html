<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="./css/main.css"/>
        <title> Movie Websisite | Animated landing page</title>
    </head>
    <body>
        <header>
            <a href="#" class="logo">iMovies</a>
            <ul class="nav">
                <li>
                    <a href="#"><i class="fa fa-home" aria-hidden="true"></i></a>
                </li>
                <li><a href="#">Adult</a></li>
                <li><a href="#">Kids</a></li>
                <li><a href="#">Trend</a></li>
                <li><a href="#">My list</a></li>
            </ul>
            <div class="Search">
                <input type="text" placeholder="Search"/>
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
        </header>
        <div class="banner">
           <div class="content active">
              <img 
                src="./images/movies/hi.png"
                alt="" 
                class="movie-title"
              />

            <h4> 
                <span>2024</span><span><i>13+</i></span>
                <span>2h 14min</span><span>LOVE</span>
            </h4>
            <p> A 6-year-old with cystic fibrosis recruits 
                the help of an enigmatic new friend to convince 
                her single dad to tell her about her mother..</p>
            <div class="button">
                <a href="#"><i class="fa fa-play" aria-hidden="true"></i>Watch</a>
                <a href="#"><i class="fa fa-plus" aria-hidden="true"></i>My list</a>
            </div>
         

        </div>
        <div class="carousel-box">
            <div class="carousel">
                <div class="carousel-item"
                ONClick="changebg('hi.png','download1.jpeg');"
                >
                    <img src="./images/movies/pster/Hi Nanna Posters.jpeg" alt="" />
                </div>
                <div class="carousel-item"
                ONCLICK="changebg('the marvels logo.png','the marvels.jpg')">
                    <img src="./images/movies/pster/download kk.jpeg" alt="" />
                </div>
                <div class="carousel-item"
                ONCLICK="changebg('logo-wednesday.png','Wednesday.jpg')">
            
                    <img src="./images/movies/pster/Wednesday_ Netflix Sets Release Date for Addams Family Series.jpeg" alt="" />
                </div>
                <div class="carousel-item"
                ONCLICK="changebg('Damsel logo.jpeg','Damsel-1.jpg')">
            
                    <img src="./images/movies/pster/Damsel Poster.jpeg" alt="" />
                </div>
                <div class="carousel-item"
                ONCLICK="changebg('spmen.png','spidermen.jpg')">
                >
                    <img src="./images/movies/pster/Spider Man_ Across The Spider Verse International Poster.jpeg" alt="" />
                </div>
                <div class="carousel-item"ONClick="changebg('baby driver logo.jpeg','37993.jpg')">
                    <img src="./images/movies/pster/Baby Driver (2017), directed by Edgar Wright.jpeg" alt="" />
                </div>

            </div>
        </div>
        <a href="#" class="play" ONCLICK="togglevideo()">
            <i class="fa fa-play-circle" aria-hidden="true"></i>Watch trailer</a>
        <ul class="sci">
            <li>
               <a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
            </li>
            <li> 
                 <a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a>
            </li>
            <li>
                <a href="#"><i class="fa fa-twitch" aria-hidden="true"></i></a>
            </li>
        </ul>
        </div>
        <div class="trailer">
            <video src="./assets/vd/jjjjj.mp4"
                muted
                controls="true"
                autoplay="true"
            ></video>
            <img class="close" 
            src="./images/movies/railroad-crossing_6044508.png" 
            alt=""
            onClick="togglevideo()"
            />

        </div>
        <script
             src="https://code.jquery.com/jquery-3.7.1.js"
              integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
               crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script> 
        src="./web page/js/script.js"
        </script>
        <script>
            $(document).ready(function(){
        
                $('.carousel').carousel();});
      
        </script>
    </body>
</html>
